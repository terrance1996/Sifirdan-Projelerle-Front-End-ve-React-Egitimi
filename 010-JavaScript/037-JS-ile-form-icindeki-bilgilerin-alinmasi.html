<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>

    <div class="container mt-5">
      <div class="row">
        <div class="col-sm-12">
          <form id="registerForm">
            <div class="mb-3">
              <label for="firstNameId" class="form-label">Ad</label>
              <input 
                type="text" 
                class="form-control" 
                id="firstNameId" 
                aria-describedby="emailHelp"
                name="firstName"
              >
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label">Soyad</label>
              <input type="text" name="lastName" class="form-control" id="lastName" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="emailId" class="form-label">Email</label>
              <input 
                type="email" 
                class="form-control" 
                id="emailId" 
                aria-describedby="emailHelp"
                name="email"
                >
                <!-- input icine tasiyarak zorunlu olmasini saglayabilirsin ;) required -->
            </div>
            <div class="mb-3">
              <label for="passwordId" class="form-label">Şifre</label>
              <input 
                type="password" class="form-control" id="passwordId"
                name="password"
              >
            </div>
            <div class="mb-3">
              <label for="passwordId2" class="form-label">Şifre Tekrar</label>
              <input 
                type="password" class="form-control" id="passwordId2"
                name="repassword"
              >
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="checkBoxId" name="agreement">
              <label class="form-check-label" for="checkBoxId">Sözleşmeyi Onayla..</label>
            </div>
            <button type="reset" class="btn btn-danger">Iptal</button>
            <button type="submit" class="btn btn-primary">Kaydet</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <script src="js/037-JS-ile-form-icindeki-bilgilerin-alinmasi.js"></script>
  </body>
</html>
